<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <title>SVG Exercise 1</title>
    <desc>This is the first SVG exercise for DIGIT210</desc>
    <text x="125" y="35" font-size="36">Areas of the Polynesian Islands</text>
    <text x="175" y="650">Tahiti</text>
    <text x="325" y="650">Raiatea</text>
    <text x="465" y="650">Tongatapu</text>
    <text x="46" y="590">0 sq mi</text>
    <text x="38" y="539">50 sq mi</text>
    <text x="30" y="489">100 sq mi</text>
    <text x="30" y="439">150 sq mi</text>
    <text x="30" y="389">200 sq mi</text>
    <text x="30" y="339">250 sq mi</text>
    <text x="30" y="289">300 sq mi</text>
    <text x="30" y="239">350 sq mi</text>
    <text x="30" y="189">400 sq mi</text>
    <text x="30" y="139">450 sq mi</text>
    <text x="80" y="65" font-size="20">Area</text>
    <text x="160" y="185" font-size="18">404 sq mi</text>
    <text x="320" y="525" font-size="18">65 sq mi</text>
    <text x="465" y="490" font-size="18">100 sq mi</text>
    
    
    <g transform="translate(100, 600)">
     <desc>ebb: transform="translate(x, y)" moves 0,0 over and own by the x and y value you input.
      You can use this to move 0,0 down the screen to make it easier to plot things above it.
      What goes *above* 0,0 can just be expressed using negative values.</desc>
      
      <line x1="-50" y1="-450" x2="500" y2="-450" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-400" x2="500" y2="-400" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-350" x2="500" y2="-350" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-300" x2="500" y2="-300" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-250" x2="500" y2="-250" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-200" x2="500" y2="-200" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-150" x2="500" y2="-150" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-100" x2="500" y2="-100" stroke="black" stroke-width="1"/>
        
      <line x1="-50" y1="-50" x2="500" y2="-50" stroke="black" stroke-width="1"/>
        
      <rect width="100" height="404" x="45" y="-404" rx="20" ry="20" fill="red" />
        
      <rect width="100" height="65" x="200" y="-65" rx="20" ry="20" fill="red" />
        
      <rect width="100" height="100" x="350" y="-100" rx="20" ry="20" fill="red" />
        
      <line x1="-50" y1="0" x2="500" y2="0" stroke="black" stroke-width="3"/>
        
      <polygon points="0,-525 10,-500 -10,-500" stroke="black"/>
        
      <line x1="0" y1="0" x2="0" y2="-500" stroke="black" stroke-width="3"/>
    </g>
    
    
</svg>